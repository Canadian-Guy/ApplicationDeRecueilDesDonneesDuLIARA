<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIARA - Application de collecte de donnés</title>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="scripts/LocalStorage.js"></script>
    <script type="text/javascript" src="scripts/Login.js"></script>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/style.css" media="screen" rel="stylesheet" type="text/css"/>

<body>
    <form id="form">
        <div class="form-group">

            <label for="password">Mot de passe:</label>

    </form>
    <p class="text-left text-primary mt-3 mb-0"><a href="./index.html">Continuer sans s'identifier</a></p>

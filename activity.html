<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Activity Test Zone</title>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="scripts/LocalStorage.js"></script>
        <script type="text/javascript" src="scripts/ActivitiesCreation.js"></script>
        <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron" style="padding: 20px">
            <div class="row">
                <h4 class="col-12 text-center">Activités</h4>
            </div>
            <div class="row">
                <button id="CreateButton" class="col-lg-2 col-4 col-">Créer une activité</button>
                <button id="DeleteButton" class="col-lg-2 col-4">Supprimer une activité</button>
                <button id="CreateSubButton" class="col-lg-2 col-4">Créer une sous-activité</button>
                <button id="DeleteSubButton" class="col-lg-2 col-4">Supprimer une sous-activité</button>
                <button id="MoveUp" class="col-lg-2 col-4">Déplacer vers le haut</button>
                <button id="MoveDown" class="col-lg-2 col-4">Déplacer vers le bas</button>
            </div>
            <div class="row mt-3">
                <div class="col-6 text-center">
                    <label for="Activities">Activitiés: </label>
                </div>
                <div class="col-6 text-center">
                    <label for="SubActivities">Sous-activités: </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center">
                    <select id="Activities" class="col-11 custom-select" size = 5>
                        <!-- List of activities -->
                    </select>
                </div>
                <div class="col-6 text-center">
                    <select id="SubActivities" class="col-11 custom-select" size = 5>
                        <!-- List of sub activities -->
                    </select>
                </div>
            </div>
            <div id="NavigationButtons" class="row mt-3">
                <div class="col-6 text-left">
                    <button id="PreviousPage">Précédent</button>
                </div>
                <div class="col-6 text-right">
                    <button id="NextPage">Suivant</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>

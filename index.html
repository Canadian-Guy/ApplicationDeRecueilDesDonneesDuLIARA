<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>LIARA - Application de collecte de donnés</title>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jszip.js"></script>
        <script type="text/javascript" src="lib/FileSaver.js"></script>
        <script type="text/javascript" src="scripts/TestsCookies.js"></script>
        <script type="text/javascript" src="scripts/SaveFile.js"></script>
        <script type="text/javascript" src="scripts/LocalStorage.js"></script>
        <script type="text/javascript" src="scripts/WebSocketsCreation.js"></script>
        <script type="text/javascript" src="scripts/ContentFilter.js"></script>
        <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="padding: 20px">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Bienvenue sur l'interface de recueil des données du LIARA</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <h4>Sources de données</h4>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6 text-center">
                        <button id="MakeWebSocket">Ajouter une source de données</button>
                    </div>
                    <div class="col-6 text-center admin">
                        <button id="UseDefault">Utiliser les sources par défaut</button>
                    </div>
                    <div class="col-6 text-center">
                        <button id="DeleteButton">Supprimer les sources de données</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div id="display" class="col-12">
                        <!-- Stored web sockets displayed here. -->
                    </div>
                </div>
                <div class="row">
                    <div id="NavigationButtons" class="col-12 text-right">
                        <button id="NextPage">Suivant</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
